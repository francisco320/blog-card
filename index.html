<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main id="card" class="radius">
    <div class="card-container">
      <!--imagen-->
      <div class="card-img">
        <img class="img radius" src="assets/images/illustration-article.svg" alt="Im a ilustration">
      </div>
      <p class="card-type "><strong>Learning</strong></p>
      <span>Published 21 Dec 2023</span>
      <section>
        <article>
          <h1>HTML & CSS foundations</h1>
          <p class="text">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
          <footer><img src="assets/images/favicon-32x32.png" alt="">
            <p>Francisco Flores</p>
          </footer>
        </article>
      </section>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
